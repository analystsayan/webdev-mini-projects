                            <rect x="12.9" y="8.4" width="3.3" height="3.5" rx="0.5" />

                    </svg>
                </div>
                <div class="profile-btn" id="profileBtn">
                    <img src="media/image/profile-picture.jpg" alt="Sayan Mondal">
                </div>
            </nav>
        </header>
        <div class="content-area">
            <div class="grid-container">
                <div class="box square profile-container">
                    <div class="cloud-container">
                        <div class="cloud">
                            <div class="circle large"></div>
                            <div class="circle medium"></div>
                            <div class="circle small"></div>
                            <div class="circle base"></div>
                        </div>
                    </div>
                </div>
                <div class="box wide">2</div>
                <div class="box wide">3</div>
                <div class="box square">4</div>
                <div class="box square">5</div>
                <div class="box wide">6</div>

        </div>
        <div class="second-footer-container">
            <div class="second-footer">
                <div class="footer-nav plan">
                    <a href="#">Your Plan
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
