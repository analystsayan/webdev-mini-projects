<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Bear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ear" id="left-ear">
        <div class="ear-shadow" id="left-ear-shadow"></div>
    </div>
    <div class="ear" id="right-ear">
        <div class="ear-shadow" id="right-ear-shadow"></div>
    </div>
    <div id="face">
        <div id="mouth">
            <div id="nose">
                <div id="nose-shadow"></div>
            </div>
            <div id="vartical-mouth-shape" class="mouth-shape"></div>
            <div id="left-mouth-shape" class="rotate-left"></div>
            <div id="right-mouth-shape" class="rotate-right"></div>
        </div>
        <div id="left-eye-brow" class="eye-brow"></div>
        <div id="right-eye-brow" class="eye-brow"></div>
        <div id="left-eye" class="eye"></div>
        <div id="right-eye" class="eye"></div>
    </div>
    <div id="bear-shadow"></div>
</body>
</html>
