<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="profile-container">
            <section class="cards profile-card">
                <div class="profile-image"><img src="priscilla-du-preez-TAAhBuhE_9Y-unsplash.jpg" alt="Profile Image"></div>
                <div class="profile-details">
                    <h1 class="name">John Doe</h1>
                    <h3 class="role">Web Developer</h3>
                    <p class="bio">Hi, I'm John Doe, a passionate web developer based in USA. I love creating responsive and user-friendly websites.</p>
                </div>
            </section>
            <section class="cards skill-card">
                <h2 class="skill">Skills</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                    <li>Node.js</li>
                    <li>MySQL</li>
                    <li>MongoDB</li>
                </ul>
            </section>
            <section class="cards portfolio-card">
                <a href="https://www.sayanmondal.in">View Portfolio</a>
            </section>
            <section class="cards social-card">
                <h2 class="social">Social</h2>
                <ul>
                    <li><img src="linkedin-round-svgrepo-com.svg" alt=""></li>
                    <li><img src="instagram-with-circle-svgrepo-com.svg" alt=""></li>
                    <li><img src="facebook-round-svgrepo-com.svg" alt=""></li>
                </ul>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
